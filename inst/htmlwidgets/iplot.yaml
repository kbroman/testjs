dependencies:
  - name: d3
    src: htmlwidgets/lib/d3
    version: 3.5.3
    script:
      - d3.min.js
  - name: colorbrewer
    src: htmlwidgets/lib/colorbrewer
    version: 0.1
    script:
      - colorbrewer.js
    style: colorbrewer.css
  - name: d3-tip
    src: htmlwidgets/lib/d3-tip
    version: 0.1
    script:
      - d3-tip.min.js
    style: d3-tip.min.css
  - name: panels
    src: htmlwidgets/lib/panels
    version: 0.1.1
    script:
      - panelutil.js
      - scatterplot/scatterplot.js
    style: panelutil.css
